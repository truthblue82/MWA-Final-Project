<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">

    <mat-card>
      <mat-card-content>
        <h2>Orders</h2>

        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="sender_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sender Name </th>
            <td mat-cell *matCellDef="let element"> {{element.sender_name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="receiver_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Receiver Name </th>
            <td mat-cell *matCellDef="let element"> {{element.receiver_name}} </td>
          </ng-container>
        
          <!-- receiver_phone Column -->
          <ng-container matColumnDef="receiver_phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Receiver Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.receiver_phone}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
      </mat-card-content>
    </mat-card>

  </div>
</div>
